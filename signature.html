<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name = "viewport" content="
		width=device-width,
		height=device-height,
		initial-scale=1.0,
		minimum-scale=1.0,
		maximum-scale=1.0,
		user-scalable=no" />
	<title>签名demo</title>
	<style>
		#signature{
			display: block;
			margin:0 auto;
			border: 1px solid red;
		}	

		.btn-grp{
			display: block;
			margin:0 auto;
			text-align: center;
		}	

		.color-panel{
			display: flex;
			height:40px;
			justify-content:center;
			align-items: center;
		}
		.color{
			height:30px;
			width: 30px;
			margin-left: 4px;
		}
		.color:hover{
			box-shadow: 10px 10px 5px #888888;
			transform: scale(1.5);
		}
		
		.red{
			background-color: red
		}

		.black{
			background-color: black

		}

		.yellow{
			background-color: yellow		
		}

		.green{
			background-color: green		
		}

		.blue{
			background-color: blue		

		}
		
		.active{
			border: 3px solid pink;
		}
	</style>

</head>
<body>
	<canvas id="signature"></canvas>
	<div class="color-panel" onclick="pickColor(event)">
		<div class="color red active"></div>
		<div class="color black"></div>
		<div class="color yellow"></div>
		<div class="color green"></div>
		<div class="color blue"></div>	
	</div>
	<div class="btn-grp">
		<input id="clear" type="button" value="清除">
		<input id="save" type="button" value="保存">

	</div>

					lastEle = e.target;							
					break;					
				case 'color green':
					e.target.className =swithColor('green');	
					lastEle = e.target;							
					break;					
				case 'color blue':
					e.target.className =swithColor('blue');	
					lastEle = e.target;							
					break;		
			}
		}

		function swithColor(color){
				Signature.setColor(color);	
				lastEle.className =lastEle.className.replace(' active','');
				return 	'color '+color+' active';	
		}
	</script>
</body>
</html>
